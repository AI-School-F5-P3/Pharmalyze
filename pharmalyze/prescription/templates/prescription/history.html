<!-- prescription/templates/prescription/history.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Prescription History</h2>
    
    <div class="list-group">
        {% for prescription in prescriptions %}
        <a href="{% url 'prescription:results' prescription.id %}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">Prescription #{{ prescription.id }}</h5>
                <small>{{ prescription.uploaded_at|date:"F j, Y H:i" }}</small>
            </div>
            <p class="mb-1">Status: {{ prescription.status }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
